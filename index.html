<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <title>API Github</title>
   
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

 <div class="container">
    <h1 class="title">Encontre usuários do Github</h1>
   
<form class="form-align" id="meuForm" autocomplete="off" >
       
    <input  class="input" type="text" id="pesquisar" placeholder="Digite um usuário">
    
    <button class="button">Pesquisar</button>
    <button class="button" onClick="history.go(0);">Apagar</button>
</form> 
    <div class="inf-itens">
    <table>
     <tr>
         <th>Repositórios</th>
         <th>Local</th>
         <th>Seguindo</th>
         <th>Seguidores</th>   
    </tr>
     <tr>
            <td ><div id="repositorios"></td>
            <td id="local"></td>
            <td id="seguindo"></td>
            <td id="seguidores"></td>
     </tr>
    </table>
        
     </div>

  
<div class="usrTitle">
    <div id="nome" class="usrNome"></div>
    <div id="bio" class="usrBio"></div>
 </div>

</div>

   <script src="js/script.js"></script>
</body>
</html>
